<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>注册</title>
<link href="/css/index.css" rel="stylesheet">
<link rel="stylesheet" href="/bootstrapvalidator/vendor/bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" href="/bootstrapvalidator/dist/css/bootstrapValidator.css"/>
<script type="text/javascript" src="/bootstrapvalidator/vendor/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/bootstrapvalidator/vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
<script src="/js/register.js"></script>
</head>
<body>
	<form class="registerForm">
		<div class="form-style">
			<h2>shop_online-注册</h2>
			<div class="form-group">
				<input type="text" class="form-control input-lg" id="email" name="email" placeholder="email" required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control input-lg" id="password" name="password" placeholder="密码" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg" id="username" name="username" placeholder="姓名" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg" id="phone" name="phone" placeholder="电话" required="required">
			</div>
			<button class="btn btn-lg btn-primary btn-block" onclick="checkType()">注册</button><br>
		</div>
	</form>
</body>
</html>
