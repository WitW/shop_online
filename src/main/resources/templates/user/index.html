<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <title>Title</title>
</head>
<link href="/loadDocument/bootstrap.css" rel="stylesheet">
<link href="/css/index.css" rel="stylesheet">
<script type="text/javascript" src="/loadDocument/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/loadDocument/bootstrap.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<body>
    <div class="loginForm">
        <div class="form-style">
            <h2>shop_online-登录</h2>
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="email" name="email" placeholder="email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" id="password" name="password" placeholder="密码" required="required">
            </div>
            <div class="form-group">
                <select id="user_type" name="user_type" class="form-control input-lg">
                    <option value="1">普通用户</option>
                    <option value="4">管理员</option>
                </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block" onclick="checkType()">登录</button><br>
            <div class="form-control">还没有账号?<a href="register" style="text-decoration: none">注册</a></div>
        </div>
    </div>
</body>
</html>
